<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
</head>
<body>
<main>
    <nav th:replace="fragments/navigation :: nav(1)">
    </nav>
    <div class="container-fluid mt-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Client List</h3>
            </div>
            <div class="card-body">
                <a class="btn btn-primary float-left" href="/client/edit/0">New Client</a>
            </div>
            <div class="dataTables_wrapper dt-bootstrap4">
                <div class="col-sm-12">
                    <table id="dt-client" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th class="th-sm">Name
                            </th>
                            <th class="th-sm">Mobile No
                            </th>
                            <th class="th-sm">Operations
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="client : ${clients}">
                            <tr>
                                <td th:text="${client.name}">Name</td>
                                <td th:text="${client.phone}">Mobile No</td>
                                <td>
                                    <a id="footer-link-view" th:href="@{'/client/view/' + ${client.id}}">
                                        <i class="fa fa-eye mr-4"> </i>
                                    </a>
                                    <a id="footer-link-edit" th:href="@{'/client/edit/' + ${client.id}}">
                                        <i class="fa fa-pencil mr-4"> </i>
                                    </a>
                                    <a id="footer-link-delete" th:href="@{'/client/delete/' + ${client.id}}">
                                        <i class="fa fa-trash mr-4"> </i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:inline="javascript">
    $(document).ready(function () {
        $('#dt-client').dataTable();
    });
</script>
</body>
</html>
