<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
</head>
<body>
<main>
    <div class="container-fluid mt-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">User List</h3>
            </div>
            <div class="card-body">
                <a class="btn btn-primary float-left" href="/user/edit/0">New User</a>
            </div>
            <div class="dataTables_wrapper table-responsive dt-bootstrap4">
                <div class="col-sm-12">
                    <table id="dt-client" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="th-sm">Username
                            </th>
                            <th class="th-sm">Operations
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user : ${users}">
                            <tr>
                                <td th:text="${user.name}">Username</td>
                                <td>
                                    <a id="footer-link-edit" th:href="@{'/user/edit/' + ${user.id}}">
                                        <i class="fa fa-pencil mr-4"> </i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
	            	<div class="float-right">
	                    <input class="btn btn-light" type="button" value="Back" th:onclick="'window.location=\'/\''"/>
	                </div>
	            </div>
            </div>
        </div>
    </div>
</main>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        $("table[id^='dt-']").dataTable();
    });
</script>
</body>
</html>
