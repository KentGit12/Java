<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
</head>
<body>
<main>
    <div class="container-fluid mt-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Client List</h3>
            </div>
            <div class="card-body">
            </div>
            <div class="dataTables_wrapper table-responsive dt-bootstrap4">
                <div class="col-sm-12">
                    <table id="dt-client" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="th-sm">Name
                            </th>
                            <th class="th-sm">Operations
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="client : ${clients}">
                            <tr>
                                <td th:text="${client.name}">Name</td>
                                <td>
                                    <a id="footer-link-edit" th:href="@{'/client/edit/' + ${client.id}}">
                                        <i class="fa fa-pencil mr-4"> </i>
                                    </a>
                                    <a id="footer-link-delete" th:href="@{'/client/delete/' + ${client.id}}">
                                        <i class="fa fa-trash mr-4"> </i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
	            	<div class="float-right">
	                    <input class="btn btn-light" type="button" value="Back" th:onclick="'window.location=\'/\''"/>
	                </div>
	            </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" th:inline="javascript">
document.addEventListener("DOMContentLoaded", function() {
	var notyfyShow = /*[[${notyfyShow}]]*/;
	var notyfyType = /*[[${notyfyType}]]*/;
	var notyfyMsg = /*[[${notyfyMsg}]]*/;
	if (notyfyShow) {
		$.notify({
			// options
			message: notyfyMsg
		},{
			// settings
			type: notyfyType,
			delay: 500
		});
	};
	$("table[id^='dt-']").dataTable();	
});
</script>
</body>
</html>
