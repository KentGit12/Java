<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid mt-2" th:fragment="form">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Client Form</h3>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/client}" th:object="${client}" method="post">
                    <fieldset th:readonly="true">
                        <div class="row">
                            <div class="col-md-12">
                            	<input type="hidden" th:field="*{id}" class="form-control form-control-lg">
                                <div class="md-form form-lg">
                                    <input type="text" th:field="*{name}" class="form-control form-control-lg">
                                    <label for="name">Name</label>
                                </div>
                                <div class="md-form form-lg">
                                    <input type="text" th:field="*{mobileNo}" class="form-control form-control-lg">
                                    <label for="phone">Mobile No</label>
                                </div>
                                <div class="md-form form-lg">
	                                    <select class="browser-default custom-select custom-select-lg" th:field="*{product}">
										    <option th:value="${T(com.app.dataentry.constants.Product).PRODUCT_1}" th:text="${T(com.app.dataentry.constants.Product).PRODUCT_1}">1</option>
										    <option th:value="${T(com.app.dataentry.constants.Product).PRODUCT_2}" th:text="${T(com.app.dataentry.constants.Product).PRODUCT_2}">2</option>
										    <option th:value="${T(com.app.dataentry.constants.Product).PRODUCT_3}" th:text="${T(com.app.dataentry.constants.Product).PRODUCT_3}">3</option>
										    <option th:value="${T(com.app.dataentry.constants.Product).PRODUCT_4}" th:text="${T(com.app.dataentry.constants.Product).PRODUCT_4}">4</option>
										</select>
	                                </div>
	                            <div class="col-md-12">
	                                <div class="float-right">
	                                    <input class="btn btn-primary" type="submit" value="Submit"/>
	                                    <input class="btn btn-light" type="reset" value="Reset"/>
	                                </div>
	                            </div>
	                        </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</html>
